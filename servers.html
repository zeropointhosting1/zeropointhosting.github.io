<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zeropoint Hosting | Servers</title>

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b16;
  --card:#1c1c38;
  --pink:#ff4fd8;
  --purple:#9b5cff;
  --text:#f5f5ff;
  --muted:#b9b9d6;
  --border:rgba(255,79,216,.25);
  --green:#22c55e;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Rajdhani',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== NAV (USE SAME ON ALL PAGES) ===== */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(11,11,22,.95);
  border-bottom:1px solid var(--border);
  z-index:10;
}
.nav-wrap{
  max-width:1200px;
  margin:auto;
  padding:1rem 1.5rem;
  display:flex;
  justify-content:center;
  position:relative;
}
nav ul{
  display:flex;
  gap:2rem;
  list-style:none;
}
nav a{
  color:var(--muted);
  text-decoration:none;
  font-weight:700;
}
nav a:hover{color:var(--pink)}
.discord{
  position:absolute;
  right:1.5rem;
  top:.75rem;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  padding:.45rem 1.2rem;
  border-radius:999px;
  color:#fff;
  font-weight:800;
  text-decoration:none;
}

/* ===== PAGE ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:7rem 1.5rem 4rem;
}
h1{
  text-align:center;
  font-size:2.6rem;
  font-weight:900;
}
.subtitle{
  text-align:center;
  color:var(--muted);
  margin:1rem 0 3rem;
}

/* ===== LAYOUT ===== */
.layout{
  display:grid;
  grid-template-columns:420px 1fr;
  gap:2rem;
}
@media(max-width:900px){
  .layout{grid-template-columns:1fr}
}

/* ===== US MAP ===== */
.map-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:1.5rem;
}
.map-title{
  font-size:1.2rem;
  font-weight:900;
  margin-bottom:1rem;
}
.us-map{
  position:relative;
  width:100%;
}
.us-map svg{
  width:100%;
  height:auto;
}
.server-dot{
  fill:var(--green);
}
.server-label{
  fill:#eafff1;
  font-size:10px;
  font-weight:700;
}

/* ===== SERVER LIST ===== */
.server-list{
  display:grid;
  gap:1.2rem;
}
.server-card{
  background:var(--card);
  border-radius:16px;
  padding:1.3rem 1.4rem;
  border:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.server-info h3{
  font-size:1.1rem;
  font-weight:900;
}
.server-info p{
  color:var(--muted);
  font-size:.9rem;
  margin-top:.2rem;
}
.server-status{
  display:flex;
  align-items:center;
  gap:.5rem;
  font-weight:900;
  color:var(--green);
}
.dot{
  width:8px;height:8px;border-radius:50%;
  background:var(--green);
}
</style>
</head>

<body>

<nav>
  <div class="nav-wrap">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="ark.html">ARK</a></li>
      <li><a href="hytale.html">Hytale</a></li>
      <li><a href="servers.html">Servers</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
    <a class="discord" href="#">Discord</a>
  </div>
</nav>

<div class="container">
  <h1>Live Servers</h1>
  <p class="subtitle">Currently running Zeropoint PvE servers</p>

  <div class="layout">

    <!-- US MAP -->
    <div class="map-card">
      <div class="map-title">United States</div>
      <div class="us-map">
        <!-- Simplified, recognizable US outline -->
        <svg viewBox="0 0 960 600">
          <path d="M75,170 L150,120 L300,130 L420,95 L520,120 L600,110 L700,150 L760,200 L780,260 L760,300 L720,330 L690,360 L640,390 L580,420 L520,430 L470,450 L410,440 L360,410 L310,420 L260,390 L220,350 L190,320 L140,300 L100,260 Z"
                fill="rgba(10,10,20,.6)"
                stroke="rgba(255,79,216,.6)"
                stroke-width="4"/>

          <!-- New York -->
          <circle cx="620" cy="185" r="8" class="server-dot"/>
          <text x="635" y="190" class="server-label">New York</text>

          <!-- Miami -->
          <circle cx="610" cy="360" r="8" class="server-dot"/>
          <text x="625" y="365" class="server-label">Miami</text>
        </svg>
      </div>
    </div>

    <!-- SERVERS -->
    <div class="server-list">

      <div class="server-card">
        <div class="server-info">
          <h3>ARK | Crystal Isles (PvE)</h3>
          <p>Miami • Xbox • 0/16</p>
        </div>
        <div class="server-status">
          <span class="dot"></span> 22 ms
        </div>
      </div>

      <div class="server-card">
        <div class="server-info">
          <h3>ARK | Fjordur (PvE)</h3>
          <p>New York • Xbox • 1/16</p>
        </div>
        <div class="server-status">
          <span class="dot"></span> 37 ms
        </div>
      </div>

      <div class="server-card">
        <div class="server-info">
          <h3>ARK | Ragnarok (PvE)</h3>
          <p>Miami • Xbox • 11/26</p>
        </div>
        <div class="server-status">
          <span class="dot"></span> 21 ms
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
