<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zeropoint — Community ARK Servers</title>

<style>
:root{
  --bg:#0b0a12;
  --panel:#141320;
  --border:rgba(255,255,255,.08);
  --text:#f4f4f8;
  --muted:#a9a9b8;
  --pink:#ff46be;
  --green:#6effa0;
  --red:#ff4f4f;
  --radius:18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:linear-gradient(180deg,#0b0a12,#0f0d18);
  color:var(--text);
}

a{text-decoration:none;color:inherit}
.container{max-width:1050px;margin:auto;padding:0 20px}

/* NAV */
header{
  position:sticky;
  top:0;
  background:rgba(11,10,18,.85);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
  z-index:10;
}
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
}
.logo{height:32px}
.nav-links{display:flex;gap:16px}
.nav-links a{color:var(--muted)}
.nav-links a:hover{color:white}

/* HERO */
.hero{
  padding:70px 0 40px;
}
.hero h1{
  font-size:48px;
  margin:0 0 10px;
}
.hero span{color:var(--pink)}
.hero p{color:var(--muted);max-width:600px}

/* SERVERS */
section{
  padding:50px 0;
}
.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
  overflow:hidden;
}
.server-row{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr;
  padding:18px;
  border-bottom:1px solid var(--border);
  align-items:center;
}
.server-row:last-child{border-bottom:none}
.server-name{font-weight:600}
.status{
  display:flex;
  align-items:center;
  gap:8px;
}
.dot{
  width:8px;
  height:8px;
  border-radius:50%;
}
.online{background:var(--green)}
.standby{background:var(--red)}
.ping-good{color:var(--green)}
.ping-bad{color:var(--red)}

footer{
  padding:30px 0;
  border-top:1px solid var(--border);
  color:var(--muted);
  text-align:center;
}

/* MOBILE */
@media(max-width:800px){
  .server-row{
    grid-template-columns:1fr;
    gap:8px;
  }
}
</style>
</head>

<body>

<header>
  <div class="container">
    <nav>
      <img src="logo.png" class="logo" alt="Zeropoint">
      <div class="nav-links">
        <a href="https://discord.gg/YOURINVITE">Join Discord</a>
      </div>
    </nav>
  </div>
</header>

<main>

<section class="hero">
  <div class="container">
    <h1>Welcome to <span>Zeropoint</span></h1>
    <p>
      Community-run ARK servers. Balanced gameplay. Active admins.
      Join our servers and connect through Discord.
    </p>
  </div>
</section>

<section>
  <div class="container">
    <h2>Current Running Servers</h2>
    <div class="panel" id="serverPanel"></div>
  </div>
</section>

</main>

<footer>
  © <span id="year"></span> Zeropoint — community-run ARK servers
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const servers = [
  {
    name:"ARK — Ragnarok",
    max:32,
    basePlayers:18,
    status:"Online",
    basePing:28
  },
  {
    name:"ARK — Fjordur",
    max:16,
    basePlayers:6,
    status:"Online",
    basePing:42
  },
  {
    name:"ARK — Crystal Isles",
    max:16,
    basePlayers:0,
    status:"Standby",
    basePing:75
  }
];

function render(){
  const panel=document.getElementById("serverPanel");
  panel.innerHTML="";

  servers.forEach(s=>{
    // fluctuate player count slightly
    let players = s.basePlayers + Math.floor(Math.random()*5 - 2);
    if(players<0) players=0;
    if(players>s.max) players=s.max;

    // fluctuate ping
    let ping = s.basePing + Math.floor(Math.random()*10 - 5);
    let pingClass = ping < 80 ? "ping-good" : "ping-bad";

    panel.innerHTML += `
      <div class="server-row">
        <div class="server-name">${s.name}</div>
        <div class="status">
          <span class="dot ${s.status==="Online"?"online":"standby"}"></span>
          ${s.status}
        </div>
        <div>${players} / ${s.max}</div>
        <div class="${pingClass}">${ping} ms</div>
      </div>
    `;
  });
}

// update ping every 5 seconds
setInterval(render,5000);

// update base player count every 5 minutes
setInterval(()=>{
  servers.forEach(s=>{
    s.basePlayers += Math.floor(Math.random()*3 - 1);
    if(s.basePlayers<0) s.basePlayers=0;
    if(s.basePlayers>s.max) s.basePlayers=s.max;
  });
},300000);

render();
</script>

</body>
</html>
